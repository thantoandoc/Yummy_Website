<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../public/css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../public/js/main.js"></script>
</head>

<body>
    <div class="container">
        <div class="wrapper_form">
            <div class="left_form">
                <img class="yummy_icon" src="../public/imgs/restaurant.jpg" alt="">
                <h1 class="title_form">YUMMY WEBSITE</h1>
            </div>

            <div class="right_form">
                <h1 class="title_form">Admin Login</h1>
                <form class="form_login" action="" method="post">
                    <div class="form_container">
                        <img class="icon" src="../public/imgs/email.png" alt="Email">
                        <input class="text_input" type="text" name="email" id="email" placeholder="Email">
                    </div>
                    <div class="form_container">
                        <img class="icon" src="../public/imgs/lock.png" alt="Password">
                        <input class="text_input" type="password" name="password" id="password" placeholder="Password">
                    </div>
                    <div class="saveAccount" >
                        <input type="checkbox" name="saveAccount" id="saveAccount">
                        <label for="saveAccount">Do you want to save account?</label>
                    </div>
                    <button type="submit" class="button_login">LOGIN</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
